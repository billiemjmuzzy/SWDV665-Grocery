<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->

  <ion-list>
  <ion-list-header>Grocery List</ion-list-header>
  <ion-item>
    <ion-label>Milk</ion-label>
    <ion-note slot="end">1 gallon</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Eggs</ion-label>
    <ion-note slot="end" color="primary">1 dozen</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Cheese</ion-label>
    <ion-note slot="end" color="secondary">1 lbs</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Apples</ion-label>
    <ion-note slot="end" color="tertiary">5</ion-note>
  </ion-item>

</ion-list>
</ion-content>
